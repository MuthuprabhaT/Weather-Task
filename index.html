<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="my-3">
<div class="container w-75 bg-secondary">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col mb-4">
        <div class="card h-100">
          <div class="card-header bg-dark text-light text-center p-3 h5">
            Afghanistan
          </div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXk33hy_pPKMPsRzHWVXACpAp_KGe7eWWSuJRdHVkbQofNNme8Th-aJDJk2uDOJSMEuDg&usqp=CAU" class="img card-img-top h-50" alt="Albania">
          <div class="card-body">
            <div id="display1" class="card-title h6 text-center fw-bold"></div>
            <button id="weatherInfo1" class="btn btn-secondary d-grid mx-auto rounded-4 p-2 mt-3 fw-bold border-dark border-3" type="button">Click for Weather</button>
          </div>
        </div>
      </div>
       <div class="col mb-4">
          <div class="card h-100">
            <div class="card-header bg-dark text-light text-center p-3 h5">
              Åland Islands
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Flag_of_%C3%85land.svg/800px-Flag_of_%C3%85land.svg.png" class="img card-img-top h-50" alt="Åland Islands">
            <div class="card-body">
              <div id="display2" class="card-title h6 text-center fw-bold"></div>
              <button id="weatherInfo2" class="btn btn-secondary d-grid mx-auto rounded-4 p-2 mt-3 fw-bold border-dark border-3" type="button">Click for Weather</button>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card h-100">
            <div class="card-header bg-dark text-light text-center p-3 h5">
              Albania
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Flag_of_Albania_%281920%E2%80%931926%29.svg/750px-Flag_of_Albania_%281920%E2%80%931926%29.svg.png" class="img card-img-top h-50" alt="Albania">
            <div class="card-body">
              <div id="display3" class="card-title h6 text-center fw-bold"></div>
              <button id="weatherInfo3" class="btn btn-secondary d-grid mx-auto rounded-4 p-2 mt-3 fw-bold border-dark border-3" type="button">Click for Weather</button>
            </div>
          </div>
        </div>
      </div>
      <div id="details" class="text-dark h3 text-center"><b></b></div>
</div>
<script src="script.js"></script>
</body>
</html>
